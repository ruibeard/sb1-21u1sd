<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/radio.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AZ FM - Rádio Portuguesa</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-gray-100">
      <!-- Hero Section -->
      <div class="bg-gradient-to-r from-blue-900 to-blue-800 text-white">
        <div class="container mx-auto px-4 py-16">
          <div class="flex items-center gap-4 mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-red-500">
              <path d="M4.9 19.1C1 15.2 1 8.8 4.9 4.9"></path>
              <path d="M7.8 16.2c-2.3-2.3-2.3-6.1 0-8.5"></path>
              <circle cx="12" cy="12" r="2"></circle>
              <path d="M16.2 7.8c2.3 2.3 2.3 6.1 0 8.5"></path>
              <path d="M19.1 4.9C23 8.8 23 15.1 19.1 19"></path>
            </svg>
            <h1 class="text-4xl font-bold">AZ FM</h1>
          </div>
          <p class="text-xl text-blue-100 max-w-2xl">
            A sua rádio portuguesa com a melhor música, notícias locais e programação variada 24 horas por dia.
          </p>
        </div>
      </div>

      <!-- Main Content -->
      <main class="container mx-auto px-4 py-12 mb-24">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <!-- Schedule Section -->
          <div class="bg-white rounded-lg shadow-xl p-6">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Programação</h2>
            <div class="flex gap-2 mb-6 overflow-x-auto pb-2" id="weekDays"></div>
            <div class="space-y-4" id="scheduleList"></div>
          </div>

          <!-- Contact Form -->
          <div class="bg-white rounded-lg shadow-xl p-6">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Contacto</h2>
            <form id="contactForm" class="space-y-4">
              <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                <input type="text" id="name" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              </div>
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              </div>
              <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Mensagem</label>
                <textarea id="message" rows="4" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
              </div>
              <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="m22 2-7 20-4-9-9-4Z"></path>
                  <path d="M22 2 11 13"></path>
                </svg>
                Enviar Mensagem
              </button>
            </form>
          </div>
        </div>
      </main>

      <!-- Audio Player -->
      <div class="fixed bottom-0 left-0 right-0 bg-gradient-to-r from-blue-900 to-blue-800 text-white p-4">
        <div class="container mx-auto flex items-center justify-between">
          <div class="flex items-center gap-4">
            <button id="playButton" class="bg-red-600 hover:bg-red-700 rounded-full p-3 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
            </button>
            <button id="muteButton" class="hover:text-gray-300 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
              </svg>
            </button>
            <span class="text-sm font-medium">AZ FM - A Sua Rádio</span>
          </div>
          <audio id="audioPlayer" src="https://stream.azfm.com/azfm" preload="none"></audio>
        </div>
      </div>
    </div>

    <script src="/src/main.js"></script>
  </body>
</html>
